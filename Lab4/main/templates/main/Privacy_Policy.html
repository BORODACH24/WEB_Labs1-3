{% block main %}
<h1 class="main-label">Privacy Policy</h1>
Last Updated: September 12, 2023
<article>
    <figure>
        <h4>1. Introduction</h4>

        <figure>Welcome to Wanderlust Adventures ("we," "our," or "us"). Your privacy is important to us, and we are committed to protecting it. This Privacy Policy explains how we collect, use, disclose, and safeguard your personal information when you access or use our services, including our website, mobile application, and related services (collectively, the "Services").
        </figure>
    </figure>
    <figure>
        <h4>2. Information We Collect</h4>
        <figure>
            <h5>We may collect various types of information, including but not limited to:</h5>

            Personal Information: Information that can personally identify you, such as your name, email address, postal address, phone number, and payment information.<br/>

            Usage Information: Information about your interaction with our Services, such as your IP address, browser type, operating system, and device information.<br/>

            Travel Information: Information related to your travel plans, preferences, bookings, and special requests.<br/>

            Cookies and Tracking Technologies: We may use cookies and similar tracking technologies to collect data about your browsing activities on our website.
        </figure>
    </figure>
    <figure>
        <h4>3. How We Use Your Information</h4>
        <figure>
        We may use the information we collect for various purposes, including:

        Providing and improving our Services.
        Processing your reservations and payments.
        Communicating with you regarding bookings, travel updates, and related matters.
        Sending you marketing and promotional materials.
        Responding to your inquiries and requests.
        Analyzing website usage to enhance our Services.
        </figure>
    </figure>
    <figure>
        <h4>4. Sharing Your Information</h4>
        <figure>
        We may share your information with third parties for purposes such as:

        Utilizing service providers to assist with the operation of our Services, including payment processors and email service providers.
        Collaborating with business partners to offer travel-related products and services.
        Complying with legal obligations or responding to lawful requests from governmental authorities.
        </figure>
    </figure>
    <figure>
        <h4>5. Your Choices</h4>
        <figure>
        You may have options to manage your information:

        You can opt-out of receiving marketing communications by following the unsubscribe instructions in our emails.
        You can manage your cookie preferences through your web browser settings.
        </figure>
    </figure>
    <figure>
        <h4>6. Security</h4>
        <figure>
            We employ reasonable measures to protect your personal information, although no data transmission over the internet is completely secure. As such, we cannot guarantee the absolute security of your information.
        </figure>
    </figure>
    <figure>
        <h4>7. Children's Privacy</h4>
        <figure>
            Our Services are not intended for individuals under the age of 13. We do not knowingly collect or solicit personal information from children. If we discover that we have collected personal information from a child, we will promptly delete it.
        </figure>
    </figure>
    <figure>
        <h4>8. Changes to This Privacy Policy</h4>
        <figure>
            We may update this Privacy Policy as our practices evolve or for legal reasons. When we make changes, we will post the updated policy on our website with the "Last Updated" date.
        </figure>
    </figure>
    <figure>
        <h4>9. Contact Us</h4>
        <figure>
            If you have questions or concerns regarding this Privacy Policy, please contact us at privacy@wanderlustadventures.com.
        </figure>
    </figure>
